<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask & SQL on Railway</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7f6; color: #333; line-height: 1.6; }
        .container { max-width: 600px; margin: 50px auto; padding: 30px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2c3e50; }
        form { display: flex; gap: 10px; margin-bottom: 30px; }
        input[type="text"] { flex-grow: 1; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; }
        button { padding: 12px 20px; border: none; background-color: #3498db; color: white; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.2s; }
        button:hover { background-color: #2980b9; }
        .notes-list { list-style: none; padding: 0; }
        .notes-list li { background-color: #ecf0f1; padding: 15px; border-radius: 4px; margin-bottom: 10px; word-wrap: break-word; }
        .empty-state { text-align: center; color: #7f8c8d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Notes</h1>
        <form action="/" method="POST">
            <input type="text" name="content" id="content" placeholder="What's on your mind?" required>
            <button type="submit">Add Note</button>
        </form>

        <h2>Saved Notes:</h2>
        {% if notes %}
            <ul class="notes-list">
                {% for note in notes %}
                    <li>{{ note.content }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="empty-state">No notes yet. Add one above! ðŸ‘‡</p>
        {% endif %}
    </div>
</body>
</html>
